<app-header></app-header>
<div class="p-4 mt-3">
  <h3 >Users:</h3>
  <table class="table mt-2">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">phone</th>
      <th scope="col">subject</th>
      <th scope="col">message</th>
      <th scope="col">Created At
        <img *ngIf="sortIconHide === 'asc'" class="cursor" width="20" height="20" src="../../assets/img/up-arrow.png" (click)="getAscending()" alt="">
        <img *ngIf="sortIconHide === 'dsc'" class="cursor" width="20" height="20" src="../../assets/img/download.png" (click)="getDescending()" alt="">
      </th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.subject}}</td>
      <td>{{user.message}}</td>
      <td>{{user.createdAt|date}}</td>
    </tr>
    </tbody>
  </table>
</div>
